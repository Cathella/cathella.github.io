</head>
<body>
  <header class="flex flex-wrap gap-10 justify-between items-center px-24 mt-4 w-full text-neutral-800 max-md:px-5 max-md:max-w-full">
    <h1 class="self-stretch my-auto text-4xl font-bold">NC.</h1>
    <nav class="flex gap-6 items-center self-stretch pr-2 pl-14 my-auto text-base leading-8 bg-blue-200 min-h-[64px] min-w-[240px] rounded-full max-md:pr-5">
      <ul class="flex gap-6 justify-center items-center self-stretch my-2 min-w-[240px]">
        <li>
          <a href="index.html" class="self-stretch my-auto">Portfolio</a>
        </li>
        <li>
          <a href="about.html" class="self-stretch my-auto">About me</a>
        </li>
        <li>
          <a href="projects.html" class="self-stretch my-auto">My projects</a>
        </li>
        <li>
          <a href="contact.html" class="inline-block self-stretch px-8 my-auto py-2 font-bold whitespace-nowrap bg-white rounded-3xl min-h-[52px] max-md:px-5">Hire me</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="flex gap-10 justify-between items-center mt-20 px-24">
    <section class="flex flex-col justify-center leading-8 text-neutral-800">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/14fe679a8613a876ecd3010d1d569cad467de8c02ca923c3a36a899880b1c7c0?placeholderIfAbsent=true&apiKey=a1e51d57a9bf4fb0a44541a454bc05bc" class="object-contain max-w-full rounded-full aspect-square w-[100px]" alt="Profile picture" width="150" />
      <div class="flex flex-col items-start mt-8 w-full">
        <p class="self-stretch">I design user-friendly solutions that help startups grow. Let's chat about how we can work together.</p>
        <a href="https://calendly.com/nakittocatherine/15min" class="flex gap-2 items-center mt-4 underline font-medium">
          <span class="self-stretch my-auto">Schedule a call</span>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d2d28587efa49dec930ba1024538951ec5b0cff18dd3892a1e2a0892f5ee7494?placeholderIfAbsent=true&apiKey=a1e51d57a9bf4fb0a44541a454bc05bc" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" alt="" />
        </a>
        <a href="img/Nakitto_Catherine_UI_UX_Resume.pdf" class="flex gap-2 items-center mt-4 underline font-medium">
          <span class="self-stretch my-auto">Download Resume</span>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d2d28587efa49dec930ba1024538951ec5b0cff18dd3892a1e2a0892f5ee7494?placeholderIfAbsent=true&apiKey=a1e51d57a9bf4fb0a44541a454bc05bc" class="object-contain shrink-0 self-stretch my-auto w-6 aspect-square" alt="" />
        </a>
      </div>
    </section>
    <section class="flex flex-col w-full px-24">
      <h2 class="text-4xl font-medium text-neutral-800">Contact me</h2>
      <form class="flex flex-col mt-6 w-full leading-8">
        <div class="flex flex-col mb-6">
          <label for="email" class="flex gap-2 items-center self-start text-neutral-800">
            <span class="self-stretch my-auto">Email address</span>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2bc00640091f45c5c206e6199aad0dcf83318dd4e852d2f78e265bed569a83df?placeholderIfAbsent=true&apiKey=a1e51d57a9bf4fb0a44541a454bc05bc" class="object-contain shrink-0 self-stretch my-auto w-5 aspect-square" alt="" />
          </label>
          <input type="email" id="email" name="email" placeholder="Enter email address" class="gap-2.5 self-stretch px-4 py-2 mt-2 w-full bg-white rounded-xl border border-solid border-gray-800 border-opacity-30 min-h-[56px] text-neutral-800" required />
        </div>
        <div class="flex flex-col mb-6">
          <label for="message" class="flex gap-2 items-center self-start whitespace-nowrap text-neutral-800">
            <span class="self-stretch my-auto">Message</span>
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a62e0b7d60608d111c5109df3fa321b60cf19645e82def175978e63a79a0147c?placeholderIfAbsent=true&apiKey=a1e51d57a9bf4fb0a44541a454bc05bc" class="object-contain shrink-0 self-stretch my-auto w-5 aspect-square" alt="" />
          </label>
          <textarea id="message" name="message" placeholder="Enter a message" class="gap-2.5 px-4 pt-2 pb-40 mt-2 w-full bg-white rounded-xl border border-solid border-gray-800 border-opacity-30 min-h-[200px] text-neutral-800 max-md:pb-24" required></textarea>
        </div>
        <button type="submit" class="gap-2.5 self-stretch px-4 py-2 mt-6 max-w-full font-bold leading-8 text-white rounded-xl border border-solid bg-gray-800 min-h-[56px] w-[600px]">Send message</button>
      </form>
    </section>
  </section>

  <footer class="flex flex-wrap gap-10 justify-between items-center px-24 py-6 mt-20 w-full text-base leading-8 bg-gray-200 text-neutral-800 max-md:px-5 max-md:mt-10 max-md:max-w-full">

      <a href="https://dribbble.com/nakittocatherine" class="self-stretch my-auto">Dribbble</a>
    </nav>
