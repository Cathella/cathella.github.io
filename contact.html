<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://formspree.io/js/formspree.min.js" defer></script>
</head>
<body>
  <nav></nav>

  <header>
    <div class="links">
      <a href="index.html" target="_blank">Home</a>
      <a href="projects.html">My Projects</a>
      <a href="#" target="_blank">Resume</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </header>

  <main>
    <h1>Let's Talk</h1>
    <div>
      <div id="my-form-status"></div>
      
      <form action="https://formspree.io/f/xpzyygen" method="POST" id="my-form">
        <div>
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="email">Your Message</label>
          <textarea name="message" id="" cols="30" rows="5" required></textarea>
        </div>
        <div class="send-btn">
          <button type="submit" id="my-form-button">Send Message</button>
        </div>
      </form>

      <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Thanks for your submission!";
              form.reset()
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                } else {
                  status.innerHTML = "Oops! There was a problem submitting your form"
                }
              })
            }
          }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
          });
        }
        form.addEventListener("submit", handleSubmit)
      </script>
    </div>
  </main>

  <footer></footer>

</body>
</html>
